{% extends 'base.html' %}

{% block title %}Add Trip{% endblock %}

{% block content %}
<div class="jumbotron py-5 bg-light" style="font-size: 0.8rem;">
  <div class="container text-center">
    <h1 class="display-4 mb-4" style="font-size: 2.0rem; font-weight: bold;">Welcome to Add Trip</h1>
    <h1 class="display-4 mb-4" style="font-size: 2.0rem; font-weight: bold;">Add a New Trip</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mb-4 shadow-sm" style="border-radius: 10px;">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                {{ form.as_p }}
              </div>
              <button type="submit" class="btn btn-yellow" style="font-size: 1rem; width: 100%;">Add Trip</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  #id_trip_photo {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  
  #id_trip_photo div {
    position: relative;
    margin: 10px; 
  }
  
  #id_trip_photo img {
    border-radius: 10px; 
    transition: all 0.3s ease;
    width: 100%; 
    height: auto;
    display: block;
  }
  

  
</style>

{% endblock %}
