{% extends 'base.html' %}

{% block title %}Send Invitation{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center">Send Invitation to {{ trip.name }}</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Send Invitation</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
