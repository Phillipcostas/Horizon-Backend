{% extends 'base.html' %}

{% block title %}Suitcase{% endblock %}

{% block content %}
<div class="container">
  <h1 class="display-4">Your Suitcase</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Item</button>
  </form>
  <h2 class="mt-4">Items</h2>
  <ul class="list-group">
    {% for item in items %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ item.name }}
        <form method="post" action="{% url 'remove_suitcase_item' item.pk %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-sm">Remove</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
