{% extends 'base.html' %}
{% block title %}Map{% endblock %}
{% block content %}
<body onload="initMap()">
  <div class="jumbotron">
    <h1 class="display-4">Where Will You Go</h1>
  </div>
  <div id="search-area">
  <input type="text" id="search-input" placeholder="Enter a location">
  <button onclick="searchPlaces()">Search</button>
  </div>
  <div id="map" style="width: 400px; height: 400px;"></div>
  <script>
    let map; // Declare map as a global variable
    let userLocation; // Declare userLocation as a global variable
    let markers = []; // Array to store all markers

    async function initMap() {
      const mapId = "{{ map_id|escapejs }}";
      try {
        const position = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });
        userLocation = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        map = new google.maps.Map(document.getElementById("map"), {
          center: userLocation,
          zoom: 13,
          mapId: mapId
        });
        const marker = new google.maps.Marker({
          position: userLocation,
          map: map,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 10,
            fillColor: "#4285F4",
            fillOpacity: 1,
            strokeColor: "#ffffff",
            strokeWeight: 2
          }
        });
        marker.addListener('click', () => {
          const infoWindow = new google.maps.InfoWindow({
            content: "Your location"
          })
          infoWindow.open(map, marker);
        });
      } catch (error) {
        console.error("Error getting user location:", error);
      }
    }
    
    function clearMarkers() {
      for (let i = 0; i < markers.length; i++) {
        markers[i].setMap(null);
      }
      markers = [];
    }

    async function searchPlaces() {
      clearMarkers();
      try {
        const query = document.getElementById("search-input").value;
        const service = new google.maps.places.PlacesService(map);
        const request = {
          location: userLocation,
          radius: 100,
          query: query
        };
        service.textSearch(request, (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (let i = 0; i < results.length; i++) {
              const place = results[i];
              const marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
                zoom: 13
              });
              markers.push(marker);
              marker.addListener('click', () => {
                const infoWindow = new google.maps.InfoWindow({
                  content: place.name
                });
                infoWindow.open(map, marker);
              });
            }
          } else {
            console.error("Error searching for places:", status);
          }
        });
      } catch (error) {
        console.error("Error in searchPlaces:", error);
      }
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&callback=initMap&libraries=places"></script>
</body>
{% endblock %}
