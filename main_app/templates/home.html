{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="jumbotron">
  <h1 class="display-4">Welcome to Horizon</h1>
  <p class="lead">This is the home page.</p>
</div>

{% if not user.is_authenticated %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center">Sign In</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-block">Sign In</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a></p>
  </div>
</div>
{% else %}

</div>
{% endif %}
{% endblock %}
