{% extends 'base.html' %}
{% load static %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="container-fluid vh-100" style="background-image: url('{% static 'images/login-background.jpeg' %}'); background-size: cover;">
  <div class="row h-100">
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white">
      <h1 class="display-4">Welcome to TravelApp</h1>
      <p class="lead">Explore the world with us. Log in to start your adventure.</p>
    </div>
    <div class="col-md-6 d-flex flex-column justify-content-center">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Sign In</h2>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" class="form-control" id="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
