{% extends 'base.html' %}
{% load static %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center" style="background-image: url('{% static 'images/login-background.jpeg' %}'); background-size: cover; background-position: center;">
  <div class="col-md-4 col-sm-8">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded animate__animated animate__fadeInDown">
      <div class="card-body">
        <div class="text-center">
          <i class="fas fa-sign-in-alt fa-3x text-yellow mb-3"></i>
        </div>
        <h2 class="text-center text-yellow mb-4">Sign In</h2>
        <p class="lead text-center">Welcome back! Please log in to your account.</p>
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
          {{ error_message }}
        </div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-yellow btn-lg w-100 mt-3">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
